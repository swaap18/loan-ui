<mat-card>
  <mat-card-title>Search Loan</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">

       <mat-form-field appearance="outline">
         <mat-label>Borrower Full Name</mat-label>
         <input matInput placeholder="">
         <!-- <mat-hint>Hint</mat-hint> -->
       </mat-form-field>
     
       <mat-form-field appearance="outline">
         <mat-label>Loan Number</mat-label>
         <input matInput placeholder="">
         <!-- <mat-hint>Hint</mat-hint> -->
       </mat-form-field>
     
       <mat-form-field appearance="outline">
         <mat-label>Loan Amount</mat-label>
         <input matInput placeholder="">
         <span matPrefix>$&nbsp;</span>
         <!-- <mat-hint>Hint</mat-hint> -->
       </mat-form-field>
       <div class="button-row">
         <button mat-flat-button color="primary">Search</button>
         <button mat-flat-button color="primary">Reset</button>  
       </div>       
            
    </form>
  </mat-card-content>
</mat-card>
